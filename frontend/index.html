<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Q&A System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full border border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">RAG-Powered Q&A System</h1>
        
        <div class="space-y-4">
            <input type="text" id="questionInput" placeholder="Ask your question here..."
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                   onkeydown="if(event.key === 'Enter') askQuestion()">
            
            <button onclick="askQuestion()"
                    class="w-full bg-blue-600 text-white font-medium py-3 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md">
                Ask
            </button>
        </div>
        
        <div id="result" class="mt-8 p-6 bg-gray-50 rounded-lg shadow-inner border border-gray-200">
            <div id="loadingIndicator" class="hidden text-center text-gray-500">
                <p>Loading...</p>
            </div>
            <div id="answer" class="text-gray-700 text-lg leading-relaxed"></div>
            <div id="context" class="text-sm text-gray-500 mt-4 pt-4 border-t border-gray-200 hidden">
                <span class="font-semibold">Context Used:</span>
                <p id="contextText" class="mt-1"></p>
            </div>
            <div id="error" class="text-red-500 font-medium hidden"></div>
        </div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('questionInput').value;
            const loadingIndicator = document.getElementById('loadingIndicator');
            const answerDiv = document.getElementById('answer');
            const contextDiv = document.getElementById('context');
            const contextText = document.getElementById('contextText');
            const errorDiv = document.getElementById('error');
            
            // Clear previous results and show loading indicator
            answerDiv.innerText = "";
            contextDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            loadingIndicator.classList.remove('hidden');

            try {
                // Send the request to your Gateway service
                const response = await fetch('http://localhost:8000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: question })
                });

                const data = await response.json();

                // Hide loading indicator
                loadingIndicator.classList.add('hidden');

                if (response.ok) {
                    // Display the answer and context
                    answerDiv.innerText = data.answer;
                    if (data.context) {
                        contextText.innerText = data.context;
                        contextDiv.classList.remove('hidden');
                    }
                } else {
                    // Display the error message from the gateway
                    errorDiv.innerText = `Error: ${data.error}`;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                // Hide loading indicator and display a network error
                loadingIndicator.classList.add('hidden');
                errorDiv.innerText = "Error: Could not connect to the service.";
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
